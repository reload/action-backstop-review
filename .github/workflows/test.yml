name: Test

on:
  # https://docs.github.com/en/actions/learn-github-actions/events-that-trigger-workflows#issue_comment
  issue_comment:
    types: [created]

jobs:
  test:
    if: ${{ github.event.issue.pull_request }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        name: Approve BackstopJS
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          check_name: BackstopJS visual test
          approve_command: backstop-check approve
      - uses: ./
        name: Approve ESLint
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          check_name: ESLint
          approve_command: eslint-check approve
